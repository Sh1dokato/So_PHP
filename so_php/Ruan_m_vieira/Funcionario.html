<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/funcionario.css">
    <title>Funcionário</title>
</head>
<body>
    <center><h3>Cadastro de funcionários:</h3></center>

    <form action="PHP/funcionario.php" method="post">
        <table cellspacing="0" cellpadding="5" align="center">
            <tr>
                <td colspan="2" align="center">
                    <img src="IMG/logo.png" alt="logo" height="60" width="50">
                </td>
            </tr>
            <tr>
                <td colspan="2"><b><center>Informações pessoais:</center></b></td>        
            </tr>
            <tr>
                <td>Nome:</td>
                <td><input type="text" name="nome" placeholder="Nome e sobrenome" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="example@gmail.com" required></td>
            </tr>
            <tr>
                <td>Telefone:</td>
                <td><input type="text" name="telefone" placeholder="Ex:(47)99999-9999" required></td>
            </tr>
            <tr>
                <td>CPF/CNPJ:</td>
                <td><input type="text" name="cpf_cnpj" placeholder="111.111.111-55 ou 11.111.111/0001-11" required></td>
            </tr>
            <tr>
                <td>Data de admissão:</td>
                <td><input type="date" name="data_admissao" required></td>
            </tr>
            <tr>
                <td>Endereço:</td>
                <td><input type="text" name="endereco" placeholder="Ex: Rua XXXX número XX" required></td>
            </tr>
            <tr>
                <td>Cargo:</td>
                <td>
                    <select name="cargo_funcionario" required>
                        <option value="">Selecione</option>
                        <option>Admin</option>
                        <option>Repositor</option>
                        <option>Limpador</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Salvar</button>
                </td>
            </tr>
        </table>
    </form>

    <br>
    <center><address>Estudante do SENAI - Ruan de Mello Vieira</address></center>
</body>
</html>
